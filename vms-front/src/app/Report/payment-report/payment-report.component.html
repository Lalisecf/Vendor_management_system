<div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <app-navigator-upper></app-navigator-upper>
        <h4 class="page-title">Report</h4>
        <div class="card">
          <div class="card-body">
            <h4 class="header-title">Payment Report</h4>
            <div class="continer mb-4">
              <div class="row">
                <div class="row d-flex justify-content-end">
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row">
                <table
                  datatable
                  [dtOptions]="dtOptions"
                  id="product_table"
                  class="table table-bordered dt-responsive nowrap w-100"
                >
                  <tfoot>
                    <tr style="border-top: none !important">
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            [ngModel]="input_0"
                            id="{{ first_column_id }}"
                            name="search-id"
                            class="form-control {{ first_column_id }} _id"
                          />
                          <label for="floatingInput">Contract-Id</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ second_column_id }}"
                            name="search-name"
                            [ngModel]="input_1"
                            class="form-control {{ second_column_id }} name"
                          />
  
                          <label for="floatingInput">vendor Name</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ third_column_id }}"
                            name="search-description"
                            [ngModel]="input_2"
                            class="form-control {{ third_column_id }} description"
                          />
  
                          <label for="floatingInput">payment phase</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ fourth_column_id }}"
                            name="search-date"
                            [ngModel]="input_3"
                            class="form-control {{ fourth_column_id }} date"
                          />
  
                          <label for="floatingInput">payment date</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ fifth_column_id }}"
                            name="search-created_by"
                            [ngModel]="input_4"
                            class="form-control {{ fifth_column_id }} created_by"
                          />
  
                          <label for="floatingInput">paid date</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ sixth_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_5"
                            class="form-control {{ sixth_column_id }} _status"
                          />
  
                          <label for="floatingInput">paid amount</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ seventh_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_6"
                            class="form-control {{
                              seventh_column_id
                            }} _change_status"
                          />
  
                          <label for="floatingInput">payment contigency</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ eighth_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_7"
                            class="form-control {{ eighth_column_id }} _action"
                          />
  
                          <label for="floatingInput">amount per contigency</label>
                        </div>
                      </th>
                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ ninth_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_8"
                            class="form-control {{ ninth_column_id }} _action"
                          />
                          <label for="floatingInput">payment frequency</label>
                        </div>
                      </th>

                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ tenth_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_9"
                            class="form-control {{ tenth_column_id }} _action"
                          />
                          <label for="floatingInput">payment description</label>
                        </div>
                      </th>

                      <th>
                        <div class="form-floating">
                          <input
                            type="text"
                            id="floatingInput"
                            id="{{ eleventh_column_id }}"
                            name="search-last-name"
                            [ngModel]="input_10"
                            class="form-control {{ eleventh_column_id }} _action"
                          />
                          <label for="floatingInput">payment status</label>
                        </div>
                      </th>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <swal
    #SwalSessionExpired
    title="Warning"
    text="Your session has expired! please login to continue."
    icon="warning"
    [showCancelButton]="false"
    [showConfirmButton]="false"
    [timer]="3500"
    [focusCancel]="true"
  >
  </swal>
