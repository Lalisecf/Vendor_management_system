<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <app-navigator-upper></app-navigator-upper>
            <h4 *ngIf="payment_ststus_id == null" class="page-title">Register Payment Status</h4>
            <h4 *ngIf="payment_ststus_id != null" class="page-title">Update Payment Status  </h4>
            <div class="card">
                <div class="card-body">
                    <h4 *ngIf="payment_ststus_id == null" class="header-title">Register</h4>
                    <h4 *ngIf="payment_ststus_id != null" class="header-title">Update</h4>
                    <div class="continer mb-4">
                        <div class="row mt-4">
                            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                                <div class="row">
                                    <div class="mb-3">
                                        <label for="name" class="form-label"> Payment Status</label>
                                        <div class="input-group">
                                            <input class="form-control" type="text" id="name" formControlName="name"
                                                placeholder="Payment status" autocomplete="off" />
                                            <div class="valid-feedback"
                                                *ngIf="submitted && registerForm.controls['name'].valid">
                                                Looks good!
                                            </div>
                                            <div class="invalid-feedback"
                                                *ngIf="submitted && registerForm.controls['name'].errors?.['required']">
                                                Please enter Payment Status .
                                            </div>
                                        </div>
                                    </div>

                                    <div class="w-100"> </div>
                                </div>
                                <label for="name" class="form-label">Description</label>
                                <div class="continer mb-2">
                                    <div class="form-group mt-10">
                                        <quill-editor [placeholder]="'Enter description'" formControlName="description"
                                            style="width:100%"></quill-editor>
                                    </div>

                                    <div class="invalid-feedback"
                                        *ngIf="submitted &&  registerForm.controls['description'] && registerForm.controls['description'].errors?.['required']">
                                        Please enter description.
                                    </div>

                                </div>


                                <div class="mb-3 text-center">
                                    <button *ngIf="payment_ststus_id == null" class="btn btn-primary" type="submit">
                                        Register
                                    </button>
                                    <button *ngIf="payment_ststus_id != null" class="btn btn-primary" type="submit">
                                        Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<swal #SuccessSwalRegisterPaymentStatus title="Success" text="Payment Status registered successfully!" icon="success"
    [showCancelButton]="false" [showConfirmButton]="false" [timer]="2500" [focusCancel]="true"></swal>

<swal #SuccessSwalUpdatePaymentStatus title="Success" text="Payment Status information updated successfully!"
    icon="success" [showCancelButton]="false" [showConfirmButton]="false" [timer]="2500" [focusCancel]="true"></swal>

<swal #SwalSessionExpired title="Warning" text="Your session has expired! please login to continue." icon="warning"
    [showCancelButton]="false" [showConfirmButton]="false" [timer]="3500" [focusCancel]="true">
</swal>
